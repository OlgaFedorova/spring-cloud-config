server:
  port: 8761

eureka:
  instance:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    healthcheck:
      enabled: true
  server:
    renewalPercentThreshold: 0.0
    enableSelfPreservation: false
    waitTimeInMsWhenSyncEmpty: 0
